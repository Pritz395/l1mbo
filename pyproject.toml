[project]
name = "magg"
version = "0.1.0"
description = "MCP Aggregator"
requires-python = ">=3.13"
packages = [{include = "magg"}, {include = "mbro"}]
dependencies = [
    "fastmcp<3",
    "mcp>=1.0.0",
    "aiohttp",
    "pydantic",
    "pydantic-settings",
]

[project.scripts]
magg = "magg.cli:main"
mbro = "mbro.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
